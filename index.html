<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <style>
      body {
        font-family: "Sofia", sans-serif;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leopard@^1/dist/index.min.css"
    />
  </head>
  <body>
    <button id="greenFlag">Green Flag</button>
    <div id="project"></div>

    <script type="module">
      import project from "./index.js";

      project.attach("#project");

      document.querySelector("#greenFlag").addEventListener("click", () => {
        project.greenFlag();
      });

      // Autoplay
      project.greenFlag();
    </script>
    <label for="name">This is a Test</label>
    <input
      type="text"
      id="name"
      name="name"
      required
    />
    <button id="input-btn" type="button">
        Test button
    </button>
    <script>
      const inputBtn = document.getElementById("input-btn");
const inputEl = document.getElementById("name");

function getInputVal() {
  console.log(inputEl.value);
}

inputBtn.addEventListener("click", getInputVal);

    </script>
    <h6>see console for more info(Inspect console)</h6>
  </body>
</html>
